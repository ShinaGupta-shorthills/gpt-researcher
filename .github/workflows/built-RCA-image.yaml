name: RCA Bot - Build & Push Image (Manual)

on:
  workflow_dispatch:   # Click "Run workflow" in GitHub to build

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push shina0505/partsgenie-rca:latest
        run: |
          docker build -t shina0505/partsgenie-rca1:latest .
          docker push shina0505/partsgenie-rca1:latest

      - name: Success
        run: |
          echo "RCA BOT IMAGE READY!"
          echo "Image: shina0505/partsgenie-rca1:latest"
          echo "Use this image in Azure Portal now"
